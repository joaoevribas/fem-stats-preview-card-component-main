<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__content">
          <div class="container">
            <h1 class="card__title">
              Get <span class="word-purple">insights</span> that help your
              business grow.
            </h1>
            <p class="card__text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <ul class="card__list">
              <li class="card__list__item">
                <p class="card__list__stat__heading">10k+</p>
                <p class="card__list__stat">companies</p>
              </li>
              <li class="card__list__item">
                <p class="card__list__stat__heading">314</p>
                <p class="card__list__stat">templates</p>
              </li>
              <li class="card__list__item">
                <p class="card__list__stat__heading">12M+</p>
                <p class="card__list__stat">queries</p>
              </li>
            </ul>
          </div>
        </div>
        <picture class="card__image">
          <!-- 1075px -->
          <source
            media="(min-width: 67.1875rem)"
            srcset="images/image-header-desktop.jpg"
          />
          <img
            src="images/image-header-mobile.jpg"
            alt="3 persons working at the computer"
          />
        </picture>
      </section>
    </main>
  </body>
</html>
